<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTV Official</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      background: linear-gradient(45deg, #000, #FFD700, #FF69B4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #FFD700, #FF69B4);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    p {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SmartTV Official</h1>
    <p>Selamat! Kamu mendapatkan Smart TV dengan harga <b>399 RIBU aja!</b></p>

    <input id="nama" type="text" placeholder="Nama Lengkap" required>
    <input id="wa" type="text" placeholder="No. WhatsApp (contoh 081234567)" required>
    <textarea id="alamat" rows="3" placeholder="Alamat Lengkap untuk pengiriman" required></textarea>

    <button onclick="kirimWA()">BELI SEKARANG</button>
    <p>Â© 2025 SmartTV Official</p>
  </div>

  <script>
    function kirimWA() {
      let nama = document.getElementById("nama").value;
      let wa = document.getElementById("wa").value;
      let alamat = document.getElementById("alamat").value;
      
      if(!nama || !wa || !alamat){
        alert("Harap isi semua data terlebih dahulu!");
        return;
      }
      
      let pesan = `Halo SmartTV Official,%0ASaya ingin memesan:%0A%0A*Nama:* ${nama}%0A*WhatsApp:* ${wa}%0A*Alamat:* ${alamat}`;
      window.open(`https://wa.me/6281385371544?text=${pesan}`);
    }
  </script>
</body>
</html>
